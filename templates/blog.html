{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>

{% if blog|length == 0 %}
    <p> no posts yet </p>
{% else %}
<ul>
    {% for post in blog %}
        <li>
            <article>
            <a href="/blog?id={{post.id}}">{{post.title}}</a>
            <span>{{post.post_date}}</span>
            <p>
            {{post.body}}
            </p>
            </article>
        </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
